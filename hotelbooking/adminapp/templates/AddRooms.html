{% extends 'index.html' %}

{% block Carousel %}
<style>
    input[type=radio] {
        width: 20px;
        height: 20px;
    }

    .test {
        background-color: #fea23b;
        color: white;
    }
</style>

<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title text-center text-primary text-uppercase">Add Rooms</h6>
            <h1 class="mb-5"><span class="text-primary text-uppercase">Add rooms</span> For Hotel Booking</h1>
        </div>
        <h1>{{msg}}</h1>
        <form align="center" method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="room_name" 
                        name="room_name"
                        placeholder="Room Name">
                        <label for="room_name">Room Name</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="file" class="form-control" id="image" 
                        name="image"
                        placeholder="Image">
                        <label for="image">Image</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="price" 
                        name="price"
                        placeholder="Price">
                        <label for="price">Price</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="mobile" 
                        name="mobile"
                        placeholder="Mobile">
                        <label for="mobile">Mobile</label>
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a message here" id="message" 
                        name="address"
                        style="height: 150px"></textarea>
                        <label for="message">Address</label>
                    </div>
                </div>
                <div class="col-12">
                    <input type="date" id="dob" class="form-control" required="required" name="dob"
                        data-validation-required-message="Please enter your dob" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="col-4">
                        <input class="form-check-input" type="radio" checked="Male" name="gender"
                        value="Male"
                        class="text-primary" />
                        <label class="form-check-label">
                            &nbsp;Male
                        </label>
                    </div>
                    <div class="col-4">
                        <input class="form-check-input" type="radio" class="text-primary" 
                        name="gender"
                        value="Female"
                        />
                        <label class="form-check-label">
                            &nbsp; Female
                        </label>
                    </div>

                    <div class="col-4">
                        <input class="form-check-input" type="radio" style="font-size: 30px;" name="gender"
                        value="Other"
                            class="text-primary" />
                        <label class="form-check-label">
                            &nbsp; Other
                        </label>
                        <p class="help-block text-danger"></p>
                    </div>

                
                <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" type="submit">Register</button>
                </div>
            </div>
        </form>
        <!-- <div class="row g-4">
            <div class="col-md-6">
                <div class="wow fadeInUp" data-wow-delay="0.2s">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock Carousel %}
